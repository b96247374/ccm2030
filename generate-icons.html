    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#1f2937';
            ctx.fillRect(0, 0, size, size);
            
            // Military badge shape
            ctx.fillStyle = '#fbbf24';
            ctx.beginPath();
            ctx.moveTo(size * 0.5, size * 0.1);
            ctx.lineTo(size * 0.8, size * 0.3);
            ctx.lineTo(size * 0.9, size * 0.6);
            ctx.lineTo(size * 0.7, size * 0.9);
            ctx.lineTo(size * 0.3, size * 0.9);
            ctx.lineTo(size * 0.1, size * 0.6);
            ctx.lineTo(size * 0.2, size * 0.3);
            ctx.closePath();
            ctx.fill();
            
            // Inner circle
            ctx.fillStyle = '#1f2937';
            ctx.beginPath();
            ctx.arc(size * 0.5, size * 0.5, size * 0.25, 0, 2 * Math.PI);
            ctx.fill();
            
            // Center star
            ctx.fillStyle = '#fbbf24';
            ctx.font = `${size * 0.2}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('â˜…', size * 0.5, size * 0.5);
            
            // Add "R" for Reports
            if (size >= 32) {
                ctx.fillStyle = '#ffffff';
                ctx.font = `bold ${size * 0.15}px Arial`;
                ctx.fillText('R', size * 0.5, size * 0.75);
            }
        }

        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }

        // Generate all icons
        createIcon('canvas16', 16);
        createIcon('canvas32', 32);
        createIcon('canvas180', 180);
        createIcon('canvas192', 192);
