<!doctype html>
<html lang="ar" dir="rtl">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="generator" content="Military Reports System" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="description" content="نظام إدارة التقارير العسكرية المطور - Military Reports Management System" />
		<meta name="theme-color" content="#1f2937" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="نظام التقارير العسكرية" />
		<meta name="mobile-web-app-capable" content="yes" />
		<title>نظام إدارة التقارير العسكرية المطور</title>
		
		<!-- PWA Support -->
		<link rel="manifest" href="/manifest.json" />
		
		<!-- iOS Icons -->
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		
		<!-- Preload critical CSS -->
		<link rel="preload" href="/src/index.css" as="style" />
		
		<!-- Critical CSS for mobile optimization -->
		<style>
			/* Critical CSS for immediate render */
			html, body {
				margin: 0;
				padding: 0;
				height: 100%;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Open Sans', 'Helvetica Neue', sans-serif;
			}
			#root {
				height: 100vh;
				overflow: hidden;
			}
			/* Loading spinner */
			.loading-spinner {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 40px;
				height: 40px;
				border: 4px solid #f3f3f3;
				border-top: 4px solid #3498db;
				border-radius: 50%;
				animation: spin 1s linear infinite;
			}
			@keyframes spin {
				0% { transform: translate(-50%, -50%) rotate(0deg); }
				100% { transform: translate(-50%, -50%) rotate(360deg); }
			}
		</style>
	</head>
	<body>
		<div id="root">
			<div class="loading-spinner"></div>
		</div>
		<script type="module" src="/src/main.jsx"></script>
		
		<!-- Service Worker Registration -->
		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('/sw.js')
						.then((registration) => {
							console.log('SW registered: ', registration);
						})
						.catch((registrationError) => {
							console.log('SW registration failed: ', registrationError);
						});
				});
			}
		</script>
	</body>
</html>
